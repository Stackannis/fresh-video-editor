<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modificateur de vidéos</title>
</head>
<body>
    <h1>Uploader vos vidéos (.mp4 uniquement)</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple required accept=".mp4">
        <button type="submit">Envoyer</button>
    </form>

    {% if processed_files %}
        <h2>Fichiers traités :</h2>
        <ul>
        {% for f in processed_files %}
            <li><a href="{{ url_for('download_file', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
